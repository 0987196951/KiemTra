<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Student Deatail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Patient</h1>
  <form th:object="${student}" th:action="@{save/{id}(id=${student.id})}"
        th:method="${id} < 0 ? POST : PUT">
    <div class="form-group">
      <div th:if="${id} > 0">
        <label>ID:</label>
        <input type="number" name="id" th:value="${student.id}"
               class="form-control mb-4 col-4" readonly>
      </div>
      <div th:if="${id} < 0" hidden>
        <label>ID:</label>
        <input type="number" name="id" th:value="${student.id}"
               class="form-control mb-4 col-4" readonly>
      </div>
      Name: <input type="text" name="name" th:value="${student.id}" class="form-control mb-4 col-4"
                    required>
      DOB: <input type="date" name="dob" th:value="${#dates.format(student.dob, 'yyyy-MM-dd')}" class="form-control mb-4 col-4"
                     required>
      MAJOR: <input type="text" name="major" th:value="${student.major}" class="form-control mb-4 col-4"
                       required>
      VACCINATED: <input type="number" name="vaccinated" th:value="${student.vaccinated}" class="form-control mb-4 col-4"
                         required>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" th:checked="${student.vaccinated > 0}" name="approved" />
        <label class=" form-check-label">Vaccinated</label>
      </div></br>
      <input type="submit" value="Save Patient" class="btn btn-info col-2">
    </div>
  </form>

</div>
</body>

</html>
