<!DOCTYPE html>
<html lang="vi-en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện sách</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="process.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Thư viện sách</h1>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><button onclick="showLoginForm()" id="login-btn">Đăng nhập</button></li>
                <li><button onclick="openForm()" id="sign-up-btn">Đăng ký</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Danh sách sách</h2>
        <table class="book-table">
            <thead>
                <tr>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th>Thể loại</th>
                    <th>Ngày phát hành</th>
                    <th>Số trang</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <!-- <tr>
            <td asd>The Great Gatsby</td>
            <td>F. Scott Fitzgerald</td>
            <td>Truyện ngắn</td>
            <td>1925-04-10</td>
            <td>218</td>
            <td>
                <button class="view-btn" onclick="openModal()" style="display: none;">View</button>
                <button class="delete-btn" style="display: none;">Delete</button>
            </td>
        </tr> -->
            </tbody>
        </table>

        <button class="add-book-btn" id="add-book-btn" onclick="openModal()">Add Book</button>

        <div class="modal" style="display: none;" id="addBookModal">
            <div class="modal-content">
                <i class="fas fa-times" onclick="closeModal()"></i>
                <h2>Thông tin sách</h2>
                <form>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <label for="title">Tiêu đề sách:</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="input-wrapper">
                            <label>Tác giả sách:</label>
                            <input type="text" id="author" required>
                        </div>
                    </div>
                    <div class="description">
                        <p>Mô tả về sách:</p>
                        <textarea rows="4" cols="50" name="description" id="description">
                            </textarea>
                    </div>
                    <div class="info">
                        <div class="input-wrapper">
                            <label>Ngày phát hành:</label>
                            <input type="date" id="releaseDate">
                        </div>
                        <div class="input-wrapper">
                            <label>Số trang:</label>
                            <input type="number" id="numberPage">
                        </div>
                    </div>
                    <div>
                        <div class="input-wrapper">
                            <label>Thể loại:</label>
                            <select id="genre">
                                <option value="novel">Tiểu thuyết</option>
                                <option value="biography">Hồi ký</option>
                                <option value="fantasy">Khoa học viễn tưởng</option>
                                <option value="mystery">Huyền bí</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <input type="file" id="image" value="Upload : ">
                        <div class="info-block" id="image-upload">
                        </div>
                    </div>
                    <div>
                        <button type="submit" onclick="submitAddBookByPost(event)" id="submitBook"> Submit </button>
                    </div>
                </form>
            </div>
        </div>


        <div classs="form" id="login-form" style="display: none;">
            <div class="form-container">
                <span class="close-icon" onclick="closeForm()"><i class="fas fa-times"></i></span>
                <h2>Đăng Nhập</h2>
                <form name="login-form" method="post">
                    <div class="form-group">
                        <label for="username-login">Username:</label>
                        <input type="text" id="username-login" name="username-login" required>
                    </div>
                    <div class="form-group">
                        <label for="password-login">Password:</label>
                        <input type="password" id="password-login" name="password" required>
                    </div>
                    <button type="submit" onclick="loginUser(event)">Đăng Nhập</button>
                </form>
            </div>
        </div>

        <div class="form" id="register-form" style="display: none;">
            <div class="form-container">
                <span class="close-icon" onclick="closeForm()"><i class="fas fa-times"></i></span>
                <h2>Đăng kí</h2>
                <form>
                    <div class="form-group">
                        <label for="username-sign-up">Username:</label>
                        <input type="username" id="username-sign-up" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password-sign-up">Password:</label>
                        <input type="password" id="password-sign-up" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email-sign-up">Email :</label>
                        <input type="email" id="email-sign-up" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="sdt-sign-up">Phone Number :</label>
                        <input type="text" id="sdt-sign-up" name="sdt" required>
                    </div>
                    <button type="submit" onclick="signUpUser(event)">Đăng kí</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script>
    displayBooks()
</script>

</html>
