<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <h1>Students</h1>
</div>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>DOB</th>
        <th>Major</th>
        <th>VACCINATED</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${#dates.format(student.dob, 'yyyy-MM-dd')}"></td>
        <td th:text="${student.major}"></td>
        <td><input type="checkbox" th:checked="${student.vaccinated > 0}" /></td>
        <td><a th:href="@{student/{id}(id = ${student.id})}" class="btn btn-success">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{student/{id}(id = -1)}" class="btn btn-success">New student</a>

</body>
</html>
